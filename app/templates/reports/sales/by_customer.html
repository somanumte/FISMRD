{% extends "base.html" %}

{% block title %}Ventas por Cliente - Reportes{% endblock %}

{% block extra_css %}
<style>
    .report-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    .report-header {
        background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
        border-radius: 16px;
        padding: 2rem;
        color: white;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
    }

    .report-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .breadcrumb {
        display: flex;
        gap: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .breadcrumb a {
        color: white;
        text-decoration: none;
    }

    .filters-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .filter-group label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .filter-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 0.95rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        font-size: 0.95rem;
    }

    .btn-primary {
        background: #8b5cf6;
        color: white;
    }

    .table-card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #f3f4f6;
    }

    .data-table th {
        background: #f9fafb;
        font-weight: 600;
        color: #374151;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="report-container">
    <div class="report-header">
        <div class="breadcrumb">
            <a href="{{ url_for('reports.index') }}">üìä Reportes</a>
            <span>/</span>
            <span>Ventas por Cliente</span>
        </div>
        <h1>üë• Ventas por Cliente</h1>
    </div>

    <div class="filters-card">
        <div class="filters-grid">
            <div class="filter-group">
                <label>Fecha Inicio</label>
                <input type="date" class="filter-input" id="startDate" value="{{ start_date }}">
            </div>
            <div class="filter-group">
                <label>Fecha Fin</label>
                <input type="date" class="filter-input" id="endDate" value="{{ end_date }}">
            </div>
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
            <button class="btn btn-primary" onclick="loadReport()">üîç Aplicar Filtros</button>
        </div>
    </div>

    <div class="table-card">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Cantidad Facturas</th>
                    <th>Total Comprado</th>
                </tr>
            </thead>
            <tbody id="reportTableBody">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', loadReport);

    function loadReport() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        document.getElementById('loadingOverlay').style.display = 'flex';

        fetch(`{{ url_for('reports.api_sales_by_customer') }}?start_date=${startDate}&end_date=${endDate}`)
            .then(r => r.json())
            .then(data => {
                const tbody = document.getElementById('reportTableBody');
                tbody.innerHTML = '';
                if (data.success) {
                    data.data.forEach(item => {
                        const row = `<tr>
                            <td>${item.name}</td>
                            <td>${item.count}</td>
                            <td>$${item.total.toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(e => console.error(e))
            .finally(() => document.getElementById('loadingOverlay').style.display = 'none');
    }
</script>
{% endblock %}
