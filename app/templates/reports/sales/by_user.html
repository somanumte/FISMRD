{% extends "base.html" %}

{% block title %}Ventas por Usuario - Reportes{% endblock %}

{% block extra_css %}
<style>
    .report-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    .report-header {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        border-radius: 16px;
        padding: 2rem;
        color: white;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
    }

    .filters-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .table-card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th,
    .data-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #f3f4f6;
    }

    .btn-primary {
        background: #f59e0b;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
    }

    .filter-input {
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="report-container">
    <div class="report-header">
        <h1>Ventas por Usuario/Vendedor</h1>
    </div>

    <div class="filters-card">
        <label>Inicio: <input type="date" id="startDate" class="filter-input" value="{{ start_date }}"></label>
        <label>Fin: <input type="date" id="endDate" class="filter-input" value="{{ end_date }}"></label>
        <button class="btn-primary" onclick="loadReport()">Actualizar</button>
    </div>

    <div class="table-card">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Facturas Emitidas</th>
                    <th>Total Vendido</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', loadReport);

    function loadReport() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;

        fetch(`{{ url_for('reports.api_sales_by_user') }}?start_date=${start}&end_date=${end}`)
            .then(r => r.json())
            .then(data => {
                const tbody = document.getElementById('reportTableBody');
                tbody.innerHTML = '';
                if (data.success) {
                    data.data.forEach(item => {
                        tbody.innerHTML += `<tr>
                            <td>${item.user}</td>
                            <td>${item.count}</td>
                            <td>$${item.total.toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                        </tr>`;
                    });
                }
            });
    }
</script>
{% endblock %}
