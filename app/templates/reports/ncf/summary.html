{% extends "base.html" %}

{% block title %}Control de NCF - Reportes DGII{% endblock %}

{% block extra_css %}
<style>
    .report-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    .report-header {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        border-radius: 16px;
        padding: 2rem;
        color: white;
        margin-bottom: 2rem;
        box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
    }

    .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
    }

    .ncf-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
    }

    .ncf-card h3 {
        color: #1f2937;
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .ncf-card p {
        color: #6b7280;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
    }

    .progress-bar {
        background: #e5e7eb;
        height: 10px;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .progress-fill {
        height: 100%;
        background: #10b981;
        transition: width 0.3s ease;
    }

    .ncf-stats {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
    }

    .status-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .status-active {
        background: #d1fae5;
        color: #065f46;
    }

    .status-exhausted {
        background: #fee2e2;
        color: #991b1b;
    }

    .status-expired {
        background: #fef3c7;
        color: #92400e;
    }
</style>
{% endblock %}

{% block content %}
<div class="report-container">
    <div class="report-header">
        <h1>Control de Secuencias NCF</h1>
        <p>Monitoreo de comprobantes fiscales autorizados por DGII</p>
    </div>

    <div class="cards-grid" id="ncfContainer">
        <!-- Cards loaded dynamically -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch(`{{ url_for('reports.api_ncf_summary') }}`)
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('ncfContainer');
                if (data.success) {
                    data.data.forEach(item => {
                        const statusClass = `status-${item.status}`;
                        let percent = 0;
                        if (item.remaining !== 'Illimitado') {
                            // Simple logic: assume range is 1000 for visualization if not exhaustive
                            percent = Math.max(10, Math.min(100, (item.remaining / 100) * 100));
                        }

                        container.innerHTML += `<div class="ncf-card">
                            <span class="status-badge ${statusClass}">${item.status}</span>
                            <h3>${item.type} - ${item.name}</h3>
                            <p>Vence: ${item.valid_until || 'Nunca'}</p>
                            
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${item.remaining === 'Illimitado' ? '100%' : '50%'}"></div>
                            </div>
                            
                            <div class="ncf-stats">
                                <span>Actual: ${item.current}</span>
                                <span>Restante: ${item.remaining}</span>
                            </div>
                        </div>`;
                    });
                }
            });
    });
</script>
{% endblock %}
